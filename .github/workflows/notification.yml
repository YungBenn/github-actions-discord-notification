name: Notification

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  PRODUCTION_DOMAIN: ssc.sportgather.com

jobs:
  notify-success:
    name: Success Notification
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord - Success
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: "SportGather CI/CD"
          DISCORD_AVATAR: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          DISCORD_EMBEDS: >-
            [{
              "title": "✅ Production Deployment Complete",
              "description": "**${{ github.repository }}** has been successfully deployed to production",
              "color": 5763719,
              "fields": [
                {
                  "name": "🔗 Live Site",
                  "value": "**[ssc.sportgather.com](https://${{ env.PRODUCTION_DOMAIN }})**",
                  "inline": false
                },
                {
                  "name": "👨‍💻 Deployed by",
                  "value": "${{ github.actor }}",
                  "inline": true
                },
                {
                  "name": "🌿 Branch",
                  "value": "${{ github.ref_name }}",
                  "inline": true
                },
                {
                  "name": "💬 What Changed",
                  "value": "${{ github.event.head_commit.message }}",
                  "inline": false
                },
                {
                  "name": "🔍 Commit Details",
                  "value": "[`${{ github.sha }}`](${{ github.event.head_commit.url }})",
                  "inline": false
                }
              ],
              "footer": {
                "text": "SportGather Production"
              },
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }]
        with: 
          args: '@here'

  notify-failure:
    name: Failure Notification
    runs-on: ubuntu-latest
    if: failure()
    needs: [notify-success]
    steps:
      - name: Notify Discord - Failure
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: "SportGather CI/CD"
          DISCORD_EMBEDS: >-
            [{
              "title": "🚨 Production Deployment Failed",
              "description": "Deployment to production has failed and requires attention!",
              "color": 15158332,
              "fields": [
                {
                  "name": "📦 Repository",
                  "value": "${{ github.repository }}",
                  "inline": true
                },
                {
                  "name": "🌿 Branch",
                  "value": "${{ github.ref_name }}",
                  "inline": true
                },
                {
                  "name": "👤 Author",
                  "value": "${{ github.actor }}",
                  "inline": true
                },
                {
                  "name": "🔗 Workflow",
                  "value": "[View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                  "inline": false
                }
              ],
              "footer": {
                "text": "SportGather CI/CD • Production Failed"
              },
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }]
        with:
          args: '@here Production deployment failed!'